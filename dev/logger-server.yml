spring:
  application:
    name: ${server.name.logger}
  datasource:
    driver-class-name: ${database.datasource.logger.logger-driver-class-name}
    url: ${database.datasource.logger.logger-url}
    username: ${database.datasource.logger.logger-username}
    password: ${database.datasource.logger.logger-password}
  resources:
    static-locations: file:D:/aivms5_image
  mvc:
    static-path-pattern: /**
  redis:
    host: ${database.datasource.redis.redis-host}
    port: ${database.datasource.redis.redis-port}
    password: ${database.datasource.redis.redis-password}
    timeout: ${database.datasource.redis.redis-timeout}
    database: ${database.datasource.redis.redis-database}
  rabbitmq:
    host: ${database.datasource.rabbitmq.rabbitmq-host}
    port: ${database.datasource.rabbitmq.rabbitmq-port}
    password: ${database.datasource.rabbitmq.rabbitmq-password}
    username: ${database.datasource.rabbitmq.rabbitmq-username}

server:
  port: ${server.port.logger}
  tomcat:
    uri-encoding: ${project.encoding.charset}

feign:
  hystrix:
    enabled: true

