spring:
  application:
    name: ${server.name.base}
  datasource:
    driver-class-name: ${database.datasource.base.driver-class-name}
    url: ${database.datasource.base.url}
    username: ${database.datasource.base.username}
    password: ${database.datasource.base.password}
  resources:
    static-locations: file:D:/aivms5_image
  mvc:
    static-path-pattern: /**

server:
  port: ${server.port.base}
  tomcat:
    uri-encoding: ${project.encoding.charset}

feign:
  hystrix:
    enabled: true

