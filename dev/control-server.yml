spring:
  application:
    name: ${server.name.control}
  datasource:
    driver-class-name: ${database.datasource.control.driver-class-name}
    url: ${database.datasource.control.url}
    username: ${database.datasource.control.username}
    password: ${database.datasource.control.password}
  resources:
    static-locations: file:D:/aivms5_image
  mvc:
    static-path-pattern: /**
  redis:
    host: ${database.datasource.redis.host}
    port: ${database.datasource.redis.port}
    password: ${database.datasource.redis.password}
    timeout: ${database.datasource.redis.timeout}
    database: ${database.datasource.redis.database}
  rabbitmq:
    host: ${database.datasource.rabbitmq.host}
    port: ${database.datasource.rabbitmq.port}
    password: ${database.datasource.rabbitmq.password}
    username: ${database.datasource.rabbitmq.username}
server:
  port: ${server.port.control}
  tomcat:
    uri-encoding: ${project.encoding.charset}

feign:
  hystrix:
    enabled: true

