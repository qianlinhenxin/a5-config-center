spring:
  application:
    name: ${server.name.door}
  datasource:
    driver-class-name: ${database.datasource.door.door-driver-class-name}
    url: ${database.datasource.door.door-url}
    username: ${database.datasource.door.door-username}
    password: ${database.datasource.door.door-password}
  resources:
    static-locations: file:D:/aivms5_image
  mvc:
    static-path-pattern: /**

server:
  port: ${server.port.door}
  tomcat:
    uri-encoding: ${project.encoding.charset}

feign:
  hystrix:
    enabled: true

