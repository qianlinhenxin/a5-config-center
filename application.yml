#  project encoding
project:
  encoding:
    charset: utf-8
    enabled: true
# 注册中心
eureka:
  #  server:
  #    enable-self-preservation: false  #自我保护机制 (不推荐关闭)
  client:
    service-url:
      defaultZone: http://localhost:12001/eureka/
  #      defaultZone: http://eureka1.com:12001/eureka/,http://eureka2.com:12002/eureka/,http://eureka3.com:12003/eureka/
  instance:
    instance-id: ${spring.application.name}-${server.port} #更改主机显示名称
    prefer-ip-address: true #显示IP

server:
  name:
    base: base-service
    web: web-service
    gateway: gateway-service
  port:
    base: 16001
    web: 18001
    gateway: 15001

hystrix:
    command:
        default:
            execution:
              timeout:
                enabled: true
              isolation:
                    thread:
                        timeoutInMilliseconds: 30000
#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000


#
spring:
  datasource:
    sql-script-encoding: ${project.encoding.charset}
    type: com.alibaba.druid.pool.DruidDataSource
    base:
      # com.mysql.cj.jdbc.Driver 8.0 版本切换
      dbName: {cipher}
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/${spring.datasource.base.dbName}?useSSL=true&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
      username: {cipher}
      password: {cipher}
    user:
      # com.mysql.cj.jdbc.Driver 8.0 版本切换
      dbName: {cipher}
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/${spring.datasource.user.dbName}?useSSL=true&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
      username: {cipher}
      password: {cipher}
  http:
    encoding:
      charset: ${project.encoding.charset}
      enabled: ${project.encoding.enabled}
